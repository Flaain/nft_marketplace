<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>NFT MARKETPLACE</title>
    </head>
    <body class="body">
        <div class="page body__page">
            <header class="header page__header">
                <div class="header__container">
                    <a href="index.html" class="logo logo_place_header">Psycho<span class="logo__mark">Art</span></a>
                    <form action="#" class="form form__header">
                        <button class="search__btn">
                            <ion-icon class="search__icon" name="search-outline"></ion-icon>
                        </button>
                        <input type="text" class="search search__header" placeholder="Search items and collections" />
                    </form>
                    <div class="header__links">
                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item"><a href="" class="header__link">Collections</a></li>
                                <li class="header__item"><a href="" class="header__link">Feature</a></li>
                                <li class="header__item"><a href="" class="header__link">FAQ</a></li>
                                <li class="header__item"><button class="btn">Select Wallet</button></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <main class="container page__container">
                <section class="homepage container__homepage">
                    <div class="homepage__leftside">
                        <div class="homepage__text">
                            <h1 class="homepage__title">Create, Sell & Collect Your Own Creative NFT</h1>
                            <p class="homepage__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit.</p>
                            <div class="homepage__btns">
                                <button class="btn">Explore Now</button>
                                <button class="homepage__btn">Sell NFT</button>
                            </div>
                            <div class="table">
                                <div class="table__cell">
                                    <h2 class="table__title">37k+</h2>
                                    <p class="table__subtitle">Artworks</p>
                                </div>
                                <div class="table__cell">
                                    <h2 class="table__title">20k+</h2>
                                    <p class="table__subtitle">Artists</p>
                                </div>
                                <div class="table__cell">
                                    <h2 class="table__title">99k+</h2>
                                    <p class="table__subtitle">Aucations</p>
                                </div>
                            </div>
                        </div>
                        <div class="homepage__images">
                            <img src="images/heroimage.png" alt="" class="homepage__image" />
                        </div>
                    </div>
                </section>
                <section class="sponsors">
                    <div class="sponsors__images">
                        <a href="#"><img src="images/Binance_logo.png" alt="" class="sponsors__image" /></a>
                        <a href="#"><img src="images/Ethereum_logo.png" alt="" class="sponsors__image" /></a>
                        <a href="#"><img src="images/Logo_of_Blockchain_logo.png" alt="" class="sponsors__image" /></a>
                    </div>
                </section>
            </main>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
